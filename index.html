<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Specialist Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full mx-auto space-y-6">

        <!-- Start Container -->
        <div id="start-container" class="bg-gradient-to-tr from-blue-400 to-purple-500 text-white rounded-lg shadow-lg p-8 text-center transform transition-all duration-500 hover:scale-105">
            <h1 class="text-4xl font-extrabold mb-4 animate-pulse">Welcome to the AI Specialist Quiz!</h1>
            <p class="mb-6 text-lg font-medium">Test your knowledge of artificial intelligence and discover your skills.</p>
            <button id="start-button" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white text-lg rounded-lg shadow-md transition transform hover:scale-105">
                Start the Quiz
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="bg-white rounded-lg shadow-lg p-8 hidden">
            <div class="mb-6">
                <div id="timer-display" class="text-right text-2xl font-bold mb-4 text-blue-600"></div>
                <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mb-2">AI Specialist Exam</h1>
                <p id="question-counter" class="text-sm text-gray-500"></p>
            </div>
            
            <!-- Question Section -->
            <div id="question-section" class="mb-6">
                <p id="question-text" class="text-xl text-gray-700 font-medium mb-4"></p>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Explanation Section -->
            <div id="explanation-section" class="mt-4 hidden">
                <div id="explanation-text" class="p-4 bg-gray-100 text-gray-700 rounded-lg border border-gray-300"></div>
            </div>

            <!-- Navigation -->
            <div id="navigation" class="mt-6 flex items-center justify-between">
                <span id="score-display" class="text-sm text-gray-600"></span>
                <button id="next-button" class="hidden px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition transform hover:scale-105">
                    Next Question
                </button>
                <button id="reset-button" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition transform hover:scale-105">
                    Reset Quiz
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="hidden bg-gradient-to-tr from-green-400 to-teal-500 text-white rounded-lg shadow-lg p-8 text-center">
            <h2 class="text-3xl font-bold mb-4">Quiz Results</h2>
            <p id="final-score" class="text-2xl mb-4"></p>
            <p id="percentage" class="text-xl mb-6"></p>
            <div id="feedback" class="mb-6 p-4 bg-green-100 text-green-900 rounded-lg"></div>
            <button id="restart-button" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition transform hover:scale-105">
                Restart the Quiz
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
